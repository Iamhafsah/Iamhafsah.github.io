<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="logo">
            <img src="piggyvest-logo.0b78a8fa.svg" alt="">
     </div>
    <section class="container">
     <form action="">
         
    <div class="header">
     <h1>Create a Secure Account</h1>
     <p>Welcome to the future of Savings & Investments</p>
    </div>

         <div>
         <label for="Name">Full Name</label>
         <input type="text" placeholder="Full Name" class="inputs">
         </div>

         <div>
         <label for="Email">Email address</label>
         <input type="email" class="inputs" placeholder="Email Address" >
        </div>
        
         <div>
         <label for="Number">Phone Number</label>
         <input type="phone" placeholder="Phone Number" class="inputs">
         </div>
        
        <div>
         <label for="Password">Password</label>
         <input type="password" placeholder="Password" class="inputs">
        </div>
         
        <div>
         <label for="Refer">Referrer Phone or Promo Code (Optional)</label>
         <input type="text" placeholder="Referrer Phone Or Code" class="inputs" >
        </div>

         <div>
         <p>How Did You Hear About Us? (Optional)</p>
         <select name="select" class="inputs" id="select">
             <option value="" disabled selected>Click To Select</option>
             <option value="Facebook">Facebook</option>
             <option value="Instagram">Instagram</option>
             <option value="referral">Friend/Family/Coworker Referral</option>
             <option value="Google">Google Search</option>
             <option value="Google playstore">Google playstore</option>
             <option value="Online blog">Online Blog</option>
             <option value="Local Newspaper">Local Newspaper</option>
             <option value="At an event">At an event </option>
             <option value="Other">Other</option>
         </select>
         </div>
           <br><br>
         <input type="submit" value="CREATE ACCOUNT"  class="submit">
     </form>
    </div>
    <div class="bottom">
      <p><a href="#">Already have an account?  Log In</a> </p>
    </div>
</section>
</body>
</html>
